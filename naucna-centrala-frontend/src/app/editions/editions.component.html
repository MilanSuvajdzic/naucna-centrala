<div class="row justify-content-md-center" *ngIf="editions !== undefined">
  <div class="col-md-10">
    <h2>Editions</h2>
    <table class="table table-hover" *ngIf="editions.length !== 0">
      <thead>
        <tr class="table-primary d-flex">
          <th class="col-md-1">#</th>
          <th class="col-md-8">Name</th>
          <th class="col-md-1">Price</th>
          <th class="col-md-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active d-flex" *ngFor="let edition of editions; let i = index">
          <th class="col-md-1">{{i+1}}</th>
          <td class="col-md-8">
            <a routerLink="/edition/{{edition.id}}">{{edition.journal}} Editon {{edition.number}}</a>
          </td>
          <td class="col-md-1" *ngIf="edition.buy">{{edition.price}} {{edition.currency}}</td>
          <td class="col-md-1" *ngIf="!edition.buy"></td>
          <td class="col-md-2">
            <div class="btn-toolbar">
              <div class="btn-group mr-2" *ngIf="edition.buy">
                <button class="btn btn-primary" (click)="buy(edition.id)">Buy</button>
              </div>
              <div class="btn-group mr-2" *ngIf="!edition.buy">
                <button class="btn btn-primary" (click)="listArticles(edition.id)">List articles</button>
              </div> 
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row justify-content-md-center" *ngIf="editions !== undefined && editions.length === 0">
  <div class="col-md-10">
    <div class="row">
      <h2>There is no editions!</h2>
    </div>
  </div>
</div>
