<div class="row justify-content-md-center" *ngIf="articles !== undefined">
  <div class="col-md-10">
    <h2>Editions</h2>
    <table class="table table-hover" *ngIf="articles.length !== 0">
      <thead>
        <tr class="table-primary d-flex">
          <th class="col-md-1">#</th>
          <th class="col-md-8">Name</th>
          <th class="col-md-1">Price</th>
          <th class="col-md-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-active d-flex" *ngFor="let article of articles; let i = index">
          <th class="col-md-1">{{i+1}}</th>
          <td class="col-md-8">
            <a routerLink="/article/{{article.id}}">{{article.name}}</a>
          </td>
          <td class="col-md-1" *ngIf="article.buy">{{article.price}} {{article.currency}}</td>
          <td class="col-md-1" *ngIf="!article.buy"></td>
          <td class="col-md-2">
            <div class="btn-toolbar">
              <div class="btn-group mr-2" *ngIf="article.buy">
                <button class="btn btn-primary" (click)="buy(article.id)">Buy</button>
              </div>
              <div class="btn-group mr-2" *ngIf="!article.buy">
                <button class="btn btn-primary" (click)="read(article.id)">Read</button>
              </div> 
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row justify-content-md-center" *ngIf="articles !== undefined && articles.length === 0">
  <div class="col-md-10">
    <div class="row">
      <h2>There is no articles!</h2>
    </div>
  </div>
</div>
